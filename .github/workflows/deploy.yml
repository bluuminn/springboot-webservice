env:  
  S3_BUCKET_NAME: springboot-webservice-build-archive
  PROJECT_NAME: springboot-webservice

name: springboot-webservice

on:
  workflow_dispatch:
  release:
    type:
      - push
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew # (7)
      shell: bash

    - name: Build with Gradle
      run: ./gradlew clean build
      shell: bash

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH:mm:ss 
        utcOffset: "+09:00"

    - name: Get current date
      uses: josStorer/get-current-time@v2
      id: currentdate
      with:
        format: YYYYMMDD
        utcOffset: "+09:00"

    - name: Get currenttime
      uses: josStorer/get-current-time@v2
      id: currenttime
      with:
        format: HHmmss
        utcOffset: "+09:00"
    
    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
      shell: bash

    - name: Make zip file
      run: zip -r ./$PROJECT_NAME.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$PROJECT_NAME.zip s3://$S3_BUCKET_NAME/${{steps.currentdate.outputs.formattedTime}}/${{steps.currenttime.outputs.formattedTime}}/$PROJECT_NAME.zip
